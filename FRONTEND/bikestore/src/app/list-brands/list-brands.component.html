<div class="container mt-4">
  <h2>Kerékpár Márkák</h2>

  <div *ngIf="loading" class="d-flex justify-content-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Betöltés...</span>
    </div>
  </div>

  <div *ngIf="error && !loading" class="alert alert-danger" role="alert">
    <strong>Hiba!</strong> {{ error }}
  </div>

  <div *ngIf="!loading && !error && brands.length === 0" class="alert alert-info" role="alert">
    Jelenleg nincsenek megjeleníthető márkák.
  </div>

  <table *ngIf="!loading && !error && brands.length > 0" class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">Logó</th>
        <th scope="col">Márkanév</th>
        <th scope="col">Székhely</th>
        <th scope="col">Átlagos eladási ár</th>
        <th scope="col">Műveletek</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>
          <img src="https://picsum.photos/200" alt="Logo" width="60" height="60" class="img-thumbnail">
        </td>
        <td>{{ brand.brandName || 'N/A' }}</td>
        <td>{{ brand.location || 'N/A' }}</td>
        <td>{{ brand.averageAskingPrice | currency:'USD':'symbol':'1.0-0' }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" [routerLink]="['/brands/edit', brand.id]">Szerkesztés</button>
          <button class="btn btn-sm btn-danger" (click)="deleteBrand(brand.id)">Törlés</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
